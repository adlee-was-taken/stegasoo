{% extends "base.html" %}

{% block title %}Stegasoo - Secure Steganography{% endblock %}

{% block content %}
<style>
.home-icon {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    padding: 1.5rem;
    color: rgba(255, 255, 255, 0.6);
    text-decoration: none;
    transition: all 0.2s ease;
}
.home-icon i {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    transition: all 0.2s ease;
}
.home-icon span {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0;
    transform: translateY(-5px);
    transition: all 0.2s ease;
}
.home-icon:hover {
    color: var(--header-gold);
}
.home-icon:hover i {
    transform: scale(1.1);
}
.home-icon:hover span {
    opacity: 1;
    transform: translateY(0);
}
</style>

{% if channel_configured %}
<!-- Channel Status - pinned under nav -->
<div class="alert alert-success mb-0 py-2 rounded-0" style="margin: -3rem -3rem 0 -3rem; width: calc(100% + 6rem);">
    <div class="d-flex align-items-center justify-content-between small px-4">
        <span><i class="bi bi-shield-lock me-2"></i><strong>Private Channel</strong></span>
        <code>{{ channel_fingerprint }}</code>
    </div>
</div>
{% endif %}

<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 65vh;">

    <!-- Hero -->
    <div class="d-flex align-items-center gap-3 mb-4">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="Stegasoo" height="80">
        <div>
            <h1 class="h3 fw-bold title-gold mb-0">Stegasoo</h1>
            <p class="text-muted mb-0 small">Hide encrypted data in plain sight.</p>
        </div>
    </div>

    <!-- Action Icons -->
    <div class="d-flex gap-4">
        <a href="/encode" class="home-icon"><i class="bi bi-lock-fill"></i><span>Encode</span></a>
        <a href="/decode" class="home-icon"><i class="bi bi-unlock-fill"></i><span>Decode</span></a>
        <a href="/generate" class="home-icon"><i class="bi bi-key-fill"></i><span>Generate</span></a>
    </div>

</div>
{% endblock %}
