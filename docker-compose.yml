version: '3.8'

services:
  stegocrypt:
    build: .
    container_name: stegocrypt
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    # Uncomment to persist uploads between restarts:
    # volumes:
    #   - ./uploads:/tmp/stego_uploads
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M  # Argon2 needs 256MB per operation
        reservations:
          memory: 256M

